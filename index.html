<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Hob</title>
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/45f7665e19.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container mx-auto px-5">
        <div class="navbar bg-base-100 pb-9">
            <div class="navbar-start">
              <div class="dropdown">
                <img src="./image/Logo.png" alt="">
              </div>
            </div>
            <div class="navbar-center">
              <a id="sort-btn" class="btn btn-outline btn-secondary text-xl">Short by view</a>
            </div>
            <div class="navbar-end">
              <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
              <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                  <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
              </button>
            </div>
          </div>
          <hr>
    </header>
    <main class="container mx-auto px-5">
        <section class="mt-7">
            <div id="btn-container" class="text-center space-x-5">
                <!-- <button class="btn">Normal</button>
                <button class="btn">Normal</button>
                <button class="btn">Normal</button> -->
            </div>
        </section>
        <section class="mt-6 mb-7">
            <div id="categories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
            </div>
        </section>

        <!-- categories no data show this container -->
        <section id="no-category-container" class="hidden">
          <div class="flex flex-col items-center ">
            <img src="./image/Icon.png" alt="">
            <h1 class="text-2xl">Opss!! There are no data for this categories</h1>
          </div>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
